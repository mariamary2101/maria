<html>
<head>
	<title>Register</title>
</head>
<body>
 <h1>Register</h1>

<form>
	<label for="first">First name:</label>
	<input name="first" id="first" type="text" placeholder="Maria" required>
	<label for="last">Last name:</label>
	<input name="last" id="last" type="text" placeholder="Graycita" required>
<div>
	<label for="male">Male</label>
	<input id="male" name="gender" type="radio" value="male">
	<label for="female">Female</label>
	<input id="female" name="gender" type="radio" value="female">
	<label for="other">Other</label>
	<input id="other" name="gender" type="radio" value="other">
</div>
<div>
	<label>
		Email:
		<input name="email" type="email" placeholder="your email">
	</label>
	<label>
		Password:
		<input name="password" type="password" pattern=".{5,10}" required title="Password must be between 5 to 10 characters">
	</label>
</div>

<div>
	<label>
		<select name="month">
			<option>Jan</option>
			<option>Feb</option>
			<option>Mar</option>
		</select>
	    
	    <select month="day">
	    	<option>01</option>
	    	<option>02</option>
	    	<option>03</option>
	    </select>
	    <select month="year">
	    	<option>1999</option>
	    	<option>2000</option>
	    	<option>2001</option>
	    </select>
    </label>
</div>
<div>
	<label for="agreed">I agree to the terms and conditions:</label>
	<input id="agreed" name="agreed" type="checkbox">
    
</div>
<input type="submit">
</form>

</body>
</html>
